<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Maker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Simple Quiz Maker</h1>
        
        <div id="main-menu">
            <h2>What would you like to do?</h2>
            <button id="take-quiz-btn">Take a Quiz</button>
            <button id="create-quiz-btn">Create a Quiz</button>
        </div>

        <div id="quiz-list" style="display: none;">
            <h2>Available Quizzes</h2>
            <ul id="quizzes"></ul>
            <button id="back-to-menu">Back to Menu</button>
        </div>

        <div id="create-quiz" style="display: none;">
            <h2>Create a New Quiz</h2>
            <input type="text" id="quiz-title" placeholder="Quiz Title">
            <button id="add-question">Add Question</button>
            <div id="questions-container"></div>
            <button id="save-quiz">Save Quiz</button>
            <button class="back-to-menu">Back to Menu</button>
        </div>

        <div id="take-quiz" style="display: none;">
            <h2 id="current-quiz-title"></h2>
            <div id="quiz-questions"></div>
            <button id="submit-quiz">Submit Quiz</button>
        </div>

        <div id="quiz-results" style="display: none;">
            <h2>Quiz Results</h2>
            <p>Your score: <span id="score"></span></p>
            <button class="back-to-menu">Back to Menu</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
